  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - images/config.png
  - images/first-post.png
  - images/jekyll-logo.png
  - images/jekyll-now-theme-screenshot.jpg
  - images/step1.gif
