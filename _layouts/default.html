layout: compress
---

<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="google-site-verification" content="U0pzXa0talRounpLrjEE-bkyWyB8WOoLhMAODVIIZDw" />
  <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.description }}</title>
  {% include meta.html %}
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <link rel="preload" href="{{ site.baseurl }}/font/fontello.woff?57505948" as="font" type="font/woff"
    crossorigin="anonymous">
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/{{ site.avatar }}"
            alt="Avatar" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/">Home</a>
          <a href="{{ site.baseurl }}/category">Categories</a>
          <a href="{{ site.baseurl }}/tags">Tags</a>
          <a href="{{ site.patreonlink }}">Donate</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
